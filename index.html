<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background-image: url('netflix-background.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo img {
            max-width: 100px;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
        }

        .nav-links ul li {
            margin-right: 20px;
        }

        .nav-links ul li:last-child {
            margin-right: 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #e50914;
            color: #fff;
            padding: 10px 20px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Add more CSS to style your movie/tv show cards and other sections */
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="netflix-logo.png" alt="Netflix Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Latest</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <h1>Welcome to Netflix</h1>
            <p>Unlimited movies, TV shows, and more.</p>
            <button>Sign In</button>
        </div>
    </header>
    <main>
        <section class="featured">
            <h2>Featured Titles</h2>
            <!-- Featured movie/tv show cards go here -->
        </section>
        <section class="trending">
            <h2>Trending Now</h2>
            <!-- Trending movie/tv show cards go here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
